<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://app.tor.us/v1.1.1/embed.min.js"
        integrity="sha384-bZurz+1BCWSCW+A72qSOeWLPAQeiJ5UfF0aQN/75dZQ7m0HsX1jnYswuyAn/CYSl"
        crossorigin="anonymous"></script>
    <style>
        @media (pointer:none),
        (pointer:coarse) {
            .hero-head {
                margin-bottom: 30vh;
            }
        }
    </style>
</head>

<body>
    <section class="hero is-large">
        <div class="hero-head">
            <nav class="navbar has-background-light">
                <div class="container">
                    <div class="navbar-brand " style="font-family: 'Fugaz One'">
                        <span class="navbar-item">24/7 PEOPLE CARE ⛑️</span>
                    </div>
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <center>
                                    <span id="message"></span>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <p id="alert" class="subtitle animated fadeInLeft slow" style="display: none;">
                    <button id="setAlert" class="button is-large is-danger is-outlined">
                        <span class="icon is-medium">
                            <i class="fa fa-ambulance"></i>
                        </span>
                        <span>Alert</span>
                    </button>
                </p>
                <p id="confirmed" class="subtitle animated flip" style="display: none;">
                    <button class="button is-large is-success" disabled>
                        <span class="icon is-medium">
                            <i class="fa fa-check"></i>
                        </span>
                        <span>Sent</span>
                    </button>
                </p>

            </div>
        </div>
    </section>

    <script src="user.js"></script>

</body>

</html>
