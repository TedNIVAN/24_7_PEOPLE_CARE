<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>RESCUER</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <script src="https://app.tor.us/v1.1.1/embed.min.js"
    integrity="sha384-bZurz+1BCWSCW+A72qSOeWLPAQeiJ5UfF0aQN/75dZQ7m0HsX1jnYswuyAn/CYSl"
    crossorigin="anonymous"></script>
  <style>
    @media (pointer:none),
    (pointer:coarse) {
      .hero-head {
        margin-bottom: 30vh;
      }
    }
  </style>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 80%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <section class="hero is-large">
    <div class="hero-body">
      <div class="container has-text-centered">
        <p id="alert" class="subtitle" style="display: none;">
          <button id="checkAlert" class="button is-large is-link is-outlined is-loading">
            <span class="icon is-medium">
              <i class="fas fa-sync-alt"></i>
            </span>
            <span>Check</span>
          </button>
        </p>
        <p id="retrieve" class="subtitle" style="display: none;">
          <button id="unlock" class="button is-large is-light">
            <span class="icon is-medium">
              <i class="fa fa-unlock-alt"></i>
            </span>
            <span>Unlock</span>
          </button>
        </p>

      </div>
    </div>
  </section>
  <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 6
      });
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeR-OB_29_Ex4NAO42RHPMEvE6OslguS0&callback=initMap">
    </script>
<script src="rescuer.js"></script>
</body>

</html>
